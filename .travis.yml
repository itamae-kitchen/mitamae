sudo: required
language: ruby
services:
  - docker
script:
  - rake $TASK
env:
  - TASK=test:integration

before_deploy:
  - rake release:build
  - rake release:compress
  - sudo chown "$USER" mitamae-build/*
deploy:
  provider: releases
  api_key:
    # This is generated by `travis setup releases`
    secure: 
  file: mitamae-build/*
  skip_cleanup: true
  on:
    repo: itamae-kitchen/mitamae
    tags: true
